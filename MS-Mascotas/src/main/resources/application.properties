#Configuracion del servidor
server.port=8004
spring.application.name=MS-Mascotas

#Mostrar consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

#Configuracion de Eureka Client para registro de Eureka Server
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone = http://localhost:9000/eureka

#Configuracion de la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/veterinarias?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=HondaAccord2022

#Configuracion del JPA
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.sql = debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace





